<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="5">
        <tr>
            <th> Hücre1 </th>
            <th rowspan="2">Hücre2 </th>
            <th> Hücre3</th>
        </tr>
        <tr>
        <td> Hücre4 </td>
        <td> Hücre5 </td>
        </tr>
    </table>
    <!--<table>         HTML sayfalarında tablo oluşturur. Tablo ögeleri bu etiketler arasında yer alır.
        <tr>            Tablo satırlarını oluşturur.
        <td>            Tablo sütunlarını oluşturur. Hücrelere veri eklemek için kullanılır.
        <th>            Tablo sütun başlıklarını oluşturur. Varsayılan yazı tipi kalındır.
        <caption>       Tablo kenarlıkları dışında başlık oluşturur.
        <col>           Tablo sütunlarını biçimlendirir.
        <colgroup>      Hücre gruplarını temsil eder.
        <thead>         <th> dâhil tüm tablo başlık bölümünü kapsar.
        <tbody>         Tablonun <tr>, <td> asıl içeriklerinin şekillendiği bölümdür.
        <tfoot>         Tablonun alt kısmında yer alan son satırıdır.
        <colspan>       Hücreleri sütun olarak birleştirir.
        <rowspan>       Hücreleri satır olarak birleştirir-->
</body>
</html>
