<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicimlendirme</title>
</head>
<body>
    <p><!--paragraf icin-->
        Bu, <u> metnin </u> altini cizer <br/><!--satir yapar-->
        Bu <b><!--kalin yapar--> kalin </b> bir metindir <br/>
        Bu <strong><!--kalin yapar--> Guclu </strong> bir metin <br/>
        Bu <i> italik <!--italik yapar--></i> metindir <br/>
        Bu, metin <em><!--italik yapar--> vurgulu </em> <br/>
        Bu, kelime <mark><!--fosforlu yapar--> isaretli </mark> <br/>
        Bu <small> kucuk <!--kucuk yapar--></small> bir metin <br/>
        Bu <big><!--buyuk yapar--> buyuk </big> metin <br/>
        Bu <del><!--üst cizgili yapar--> metin degil </del> bu metin olmali <br/>
        Lutfen sU yerine <ins><!--üst cizgili yapar--> BUNU </ins> ekleyin <br/>
        H <sub><!--formüllerde üst deger yapar--> 2 </sub> O <br/>
       <hr/>
        x <sup> 3 </sup> <br/>
        Ben <strike><!--metnin ustunu cizer--> bu metni degil </strike> bu metni istiyorum <br/>
        Bu <tt><!--farklı yazı tipinde gösterir yapar--> farkli </tt> bir yazi tipidir
       </p>  
</body>
</html>
